<!DOCTYPE html>
<html lang="en">
<head>
    <title>Area of circle</title>
</head>
<body>
    <script>
        const PI=3.14
        var radius=parseFloat(window.prompt("Enter radius of a circle"))
        document.write("Radius of a circle is:"+radius)
        document.write("<br>Area of a circle"+(PI*radius*radius))
    </script>
</body>
</html>
